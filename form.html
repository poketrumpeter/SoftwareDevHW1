<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="WebsiteStyle.css">

    <!--

    <!-- jQuery library
    <link rel="script"  href="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">

    <!-- Popper JS
    <link rel="script" href="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">

    <!-- Latest compiled JavaScript
    <link rel="script" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    -->

    <meta charset="UTF-8">
    <title>Sample Form</title>
</head>
<body>
    <header>
        <h1>Sample Form</h1>
    </header>
    <form>

        <label for="input-id">Nickname: </label>
        <input type="text" id="input-id" name="nickname-field" placeholder="Enter Nickname">

        <br>

        <label for="input-email">Email: </label>
        <input type="text" id="input-email" name="email-field" placeholder="Enter Email">

        <br>

        <label for = "input-password">Password: </label>
        <input type="password" id="input-password" name="password-field" placeholder="********">

        <h3>Please select a gender</h3>
        <input type="radio" name="choice" value="male" checked>Male
        <br>
        <input type="radio" name="choice" value="female">Female
        <br>
        <input type = radio name="choice" value="other">Prefer not to answer
        <br>

        <h3>Security Question</h3>

        <!-- Example single danger button -->
        <div class="btn-group">
            <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Action
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">What is your Mother's Maiden name?</a>
                <a class="dropdown-item" href="#">What is your favorite Sports Team</a>
                <a class="dropdown-item" href="#">What is your favorite movie</a>

            </div>
        </div>

        <br>
        <br>
        
        <input type="password" id="input-question" name = "security question field" placeholder="Answer Question Here">

        <br>
        <br>

        <h4>Favorite Coding Languages</h4>

        <input type="radio" name="choice" class="radio_selection" value="C++" checked>C++
        <input type="radio" name="choice" value="C">C
        <input type="radio" name="choice" value="Java">Java
        <input type="radio" name="choice" value="Python">Python
        <input type="radio" name="choice" value="C#">C#

        <h4>Additional Information</h4>
        <div class="form-group">
            <label for="comment">About Me</label>
            <textarea class="form-control" rows="5" id="comment"></textarea>
        </div>

        <input type="submit" value="Submit Registration" class="btn btn-primary btn-block">

    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</body>
</html>
